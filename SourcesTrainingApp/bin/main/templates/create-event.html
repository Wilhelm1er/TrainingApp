<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<th:block th:insert="layout/default.html :: header"></th:block>
</head>
<body>
	<nav th:insert="layout/default.html :: navbar"></nav>
    <div class="container">	
    <br><br><br>
		<h3 th:text="#{create.event.title}"></h3>
		<hr />
		<br>
		<form class="form-horizontal" name="eventCreateForm" method="post" th:action="@{/create-event}" th:object="${eventDTO}">
				<div class="form-group">
		    <label for="id" class="col-sm-2 control-label" th:text="#{catalog.id}"></label>
		    <div class="col-sm-5">
		        <input th:field="${eventDTO.id}" type="text" id="id" class="form-control" />
		    </div>
		</div>
		<div class="form-group">
		    <label for="name" class="col-sm-2 control-label" th:text="#{catalog.name}"></label>
		    <div class="col-sm-5">
		        <input th:field="${eventDTO.name}" type="text" id="name" name="name" class="form-control" th:value="${eventDTO.name}" />
		    </div>
		</div>
		<div class="form-group">
		    <label for="eventDate" class="col-sm-6 control-label" th:text="#{event.eventDate}"></label>
		    <div class="col-sm-5">
		        <input th:field="${eventDTO.eventDate}" type="text" id="eventDate" name="eventDate" class="form-control" th:value="${eventDTO.eventDate}" />
		    </div>
		</div>
		<div class="form-group">
		    <label for="creditCost" class="col-sm-2 control-label" th:text="#{event.cost}"></label>
		    <div class="col-sm-5">
		        <input th:field="${eventDTO.creditCost}" type="text" id="creditCost" name="creditCost" class="form-control" th:value="${eventDTO.creditCost}" />
		    </div>
		</div>
		<div class="form-group">
		    <label for="activityName" class="col-sm-4 control-label" th:text="#{catalog.activityName}"></label>
		    <div class="col-sm-5">
		        <input th:field="${activityDTO.name}" type="text" id="activityName" name="activityName" class="form-control" th:value="${activityDTO.name}" readonly/>
		    </div>
		</div>
			<br>
		<div class="form-group">
		    <div class="col-sm-offset-2 col-sm-5">
		      <button type="submit" name="eventCreateButton" class="btn btn-primary" th:text="#{new.account.create}">Cr√©er</button>
		  	</div>
		 </div>
		</form>
		<br>
    </div>
	<th:block th:insert="layout/default.html :: footer"></th:block>
	<th:block th:insert="layout/default.html :: scripts"></th:block>
	<br><br>
</html>
