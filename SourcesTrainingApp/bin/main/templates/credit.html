<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity">
<head th:replace="layout/default.html :: header">
</head>
<body>
	<nav th:insert="layout/default.html :: navbar"></nav>
	
	<div class="container">
		<br> <br> <br>
		<div class="py-5 text-center">
			<h1>Gestion de vos crédits</h1>
			
		</div>


 <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom box-shadow">
 <span
						></span>
      <h5 class="my-0 mr-md-auto font-weight-normal" sec:authentication="name">Username</h5>
      
      <nav class="my-2 my-md-0 mr-md-3">
        <a class="p-2 text-dark" th:href="@{'/credit/'+${#authentication.getPrincipal().getUsername()}}">Mouvement</a>
        <a class="p-2 text-dark" th:href="@{'/add-credit/'+${#authentication.getPrincipal().getUsername()}}">Ajouter</a>
        <a class="p-2 text-dark" th:href="@{'/withdraw-credit/'+${#authentication.getPrincipal().getUsername()}}">Transférer</a>
      </nav>
    </div>

    <div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
      <h4 class="display-4">Mouvements</h4>
    </div>

    <table class="table table-md table-bordered" border="1">
        <tr>
          <th>Date</th>
          <th>Montant</th>
        </tr>
         
        <tr th:each="entry: ${creditRegistryList}">
          <td th:utext="${entry.key}">Date</td>
          <td th:utext="${entry.value}+' crédits'">Mouvement</td>
        </tr>
             
    </table>




    <div class="container">
      

</div>
</div>


	<div th:insert="layout/default.html :: footer"></div>

	<div th:insert="layout/default.html :: scripts"></div>
</body>
</html>
