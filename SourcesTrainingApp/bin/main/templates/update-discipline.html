<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/default.html :: header">
</head>
<body>
	<nav th:insert="layout/default.html :: navbar"></nav>
	<div class="container">
		<br>
		<br>
		<br>
		<h3 th:text="#{update.discipline.title}"></h3>
		<hr />
		<br>
		<form class="form-horizontal" name="disUpdateForm" method="post"
			th:action="@{/update-discipline}" th:object="${disciplineDTO}">
			<div class="form-group">
				<label for="id" class="col-sm-2 control-label" th:text="#{sport.id}"></label>
				<div class="col-sm-5">
					<input th:field="${disciplineDTO.id}" type="text" id="id" name="id"
						th:value="${disciplineDTO.id}" class="form-control" readonly />
				</div>
			</div>
			<div class="form-group">
				<label for="name" class="col-sm-2 control-label"
					th:text="#{sport.name}"></label>
				<div class="col-sm-5">
					<input th:field="${disciplineDTO.name}" type="text" id="name"
						name="name" class="form-control" th:value="${disciplineDTO.name}" />
				</div>
			</div>
			<div class="form-group">
				<label for="description" class="col-sm-2 control-label"
					th:text="#{sport.description}"></label>
				<div class="col-sm-5">
					<input th:field="${disciplineDTO.description}" type="text"
						id="description" name="description" class="form-control"
						th:value="${disciplineDTO.description}" />
				</div>
			</div>

			<br>
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-5">
					<button type="submit" name="disUpdateButton"
						class="btn btn-primary" th:text="#{update.account}">Apply
						changes</button>
				</div>
			</div>
		</form>
		<br>
		<br>
		<br>
		<br>
	</div>
	<th:block th:insert="layout/default.html :: scripts"></th:block>
</body>
</html>
