<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity">
<head th:replace="layout/default.html :: header">
</head>
<body>
	<nav th:insert="layout/default.html :: navbar"></nav>
	
				<div th:if="${bookmarkDTOs} !=null">

				<h3 th:text="#{coachs.list}"></h3>
				<br>
				<div class="row justify-content-start">
					<table>
						<tr>
							<th class="col-sm-2" th:text="#{login.id}"></th>
							<th class="col-sm-2" th:text="#{new.account.firstname}"></th>
							<th class="col-sm-2" th:text="#{new.account.name}"></th>
							<th class="col-sm-3" th:text="#{user.email}"></th>

						</tr>
						<tr th:each="bookmark : ${bookmarkDTOs}">
						<td><a class="col-sm-2" th:href="@{'/find-events/'+${bookmark.coachDTO.username}}" th:text="${bookmark.coachDTO.username}"></a></td>
							<td class="col-sm-2" th:text="${bookmark.coachDTO.firstname}"></td>
							<td class="col-sm-2" th:text="${bookmark.coachDTO.lastname}"></td>
							<td class="col-sm-3" th:text="${bookmark.coachDTO.email}"></td>
							<td class="col-sm-3" th:text="${bookmark.coachDTO.statut}"></td>
							
						</tr>
					</table>
				</div>
			</div>
		
	
	
	
	
			<br> <br> <br> <br> <br>
		<div th:insert="layout/default.html :: footer"></div>
	
	<div th:insert="layout/default.html :: scripts"></div>
</body>
</html>
