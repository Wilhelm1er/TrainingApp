<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity">
<head th:replace="layout/default.html :: header">
</head>
<body>
	<nav th:insert="layout/default.html :: navbar"></nav>
	<br>
	<br>
	<br>
	<br>
	<div class="container" sec:authorize="hasRole('COACH')">

		<form class="form-horizontal" name="eventCreateForm" method="post"
			th:action="@{/create-event}" th:object="${eventDTO}">

			<div class="form-group">
				<label for="id" class="col-sm-2 control-label"></label>
				<div class="col-sm-5">
					<input type="text" id="eventDTO.id" name="eventDTO.id"
						class="form-control" value="${eventId}" th:value="${eventId}" readonly />
				</div>
			</div>
			<div class="form-group">
				<label for="name" class="col-sm-2 control-label"
					th:text="#{events.name}"></label>
				<div class="col-sm-5">
					<input th:field="${eventDTO.name}" type="text" id="name"
						name="name" class="form-control" th:value="${eventDTO.name}" />
				</div>
			</div>
			<div class="form-group">
				<label for="date" class="col-sm-6 control-label"
					th:text="#{events.date}"></label>
				<div class="col-sm-5">
					<input th:field="${eventDTO.date}" type="date" id="date"
						name="date" class="form-control" th:value="${eventDTO.date}" />
				</div>
			</div>
			<div class="form-group">
				<label for="time" class="col-sm-6 control-label"
					th:text="#{events.time}"></label>
				<div class="col-sm-5">
					<input th:field="${eventDTO.time}" type="time" id="time"
						name="time" class="form-control" th:value="${eventDTO.time}" />
				</div>
			</div>
			<div class="form-group">
				<label for="creditCost" class="col-sm-2 control-label"
					th:text="#{events.cost}"></label>
				<div class="col-sm-5">
					<input type="number" step="0.1" min="${activityDTO.creditcostMin}"
						id="creditCost" name="creditCost"
						max="${activityDTO.creditcostMax}"
						th:field="${eventDTO.creditCost}"
						th:value="${eventDTO.creditCost}" class="form-control" />

				</div>
			</div>
			<div class="form-group">
				<label for="duration" class="col-sm-2 control-label"
					th:text="#{events.duration}"></label>
				<div class="col-sm-5">
					<input type="number" step="1" min="0" max="200" id="duration"
						name="duration" th:field="${eventDTO.duration}"
						th:value="${eventDTO.duration}" class="form-control" />
				</div>
			</div>

			<div class="form-group">
				<label for="description" class="col-sm-2 control-label"
					th:text="#{events.description}"></label>
				<div class="col-sm-5">
					<input type="text" id="description" name="description"
						th:field="${eventDTO.description}"
						th:value="${eventDTO.description}" class="form-control" />
				</div>
			</div>
			<div class="form-group">
				<label for="intensity" class="col-sm-2 control-label"
					th:text="#{events.intensity}"></label>
				<div class="col-sm-5">
					<input type="number" step="1" min="1" max="5" id="intensity"
						name="intensity" th:field="${eventDTO.intensity}"
						th:value="${eventDTO.intensity}" class="form-control" />
				</div>
			</div>
			<div class="form-group">
				<label for="equipment" class="col-sm-2 control-label"
					th:text="#{events.equipment}"></label>
				<div class="col-sm-5">
					<input type="text" id="equipment" name="equipment"
						th:field="${eventDTO.equipment}" th:value="${eventDTO.equipment}"
						class="form-control" />
				</div>
			</div>

			<div class="form-group">
				<label for="userUsername" class="col-sm-2 control-label"></label>
				<div class="col-sm-5">
					<input th:field="${userDTO.username}" type="text" id="username"
						name="username" th:value="${userDTO.username}"
						class="form-control" readonly />
				</div>
			</div>

			<div class="form-group">
				<label for="activityDTO.id" class="col-sm-2 control-label"></label>
				<div class="col-sm-5">
					<input type="text" id="activityDTO"
						name="activityDTO" class="form-control"
						th:value="${activityDTO.id}" readonly />
				</div>
			</div>
			
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-5">
					<button type="submit" name="eventCreateButton"
						class="btn btn-primary" th:text="#{new.account.create}">Cr√©er</button>
				</div>
			</div>
		</form>
	</div>
	<div>
		<br> <br> <br> <br>
		<div th:insert="layout/default.html :: footer"></div>
	</div>
	<div th:insert="layout/default.html :: scripts"></div>
</body>
</html>
