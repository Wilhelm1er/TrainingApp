<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<th:block th:insert="layout/default.html :: headerfiles"></th:block>
</head>
<body>
	<nav th:insert="layout/default.html :: navbar"></nav>
	<div class="container">
		<br>
		<br>
		<br>
		<h3 th:text="#{create.item.title}"></h3>
		<hr />
		<br>
		<form class="form-horizontal" name="itemCreateForm" method="post"
			th:action="@{/create-item}" th:object="${itemDTO}">
			<div class="form-group">
				<label for="id" class="col-sm-2 control-label"
					th:text="#{catalog.id}"></label>
				<div class="col-sm-5">
					<input th:field="${itemDTO.id}" type="text" id="id"
						class="form-control" />
				</div>
			</div>
			<div class="form-group">
				<label for="name" class="col-sm-2 control-label"
					th:text="#{catalog.name}"></label>
				<div class="col-sm-5">
					<input th:field="${itemDTO.name}" type="text" id="name" name="name"
						class="form-control" th:value="${itemDTO.name}" />
				</div>
			</div>
			<div class="form-group">
				<label for="birthDate" class="col-sm-6 control-label"
					th:text="#{item.birthDate}"></label>
				<div class="col-sm-5">
					<input th:field="${itemDTO.birthDate}" type="text" id="birthDate"
						name="birthDate" class="form-control"
						th:value="${itemDTO.birthDate}" />
				</div>
			</div>
			<div class="form-group">
				<label for="unitCost" class="col-sm-2 control-label"
					th:text="#{item.cost}"></label>
				<div class="col-sm-5">
					<input th:field="${itemDTO.unitCost}" type="text" id="unitCost"
						name="unitCost" class="form-control"
						th:value="${itemDTO.unitCost}" />
				</div>
			</div>
			<div class="form-group">
				<label for="imagePath" class="col-sm-2 control-label"
					th:text="#{item.imagepath}"></label>
				<div class="col-sm-5">
					<input th:field="${itemDTO.imagePath}" type="text" id="imagePath"
						name="imagePath" class="form-control"
						th:value="${itemDTO.imagePath}" />
				</div>
			</div>
			<div class="form-group">
				<label for="productName" class="col-sm-4 control-label"
					th:text="#{catalog.productName}"></label>
				<div class="col-sm-5">
					<input th:field="${productDTO.name}" type="text" id="productName"
						name="productName" class="form-control"
						th:value="${productDTO.name}" readonly />
				</div>
			</div>
			<br>
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-5">
					<button type="submit" name="itemCreateButton"
						class="btn btn-primary" th:text="#{new.account.create}">Cr√©er</button>
				</div>
			</div>
		</form>
		<br>
	</div>
	<th:block th:insert="layout/default.html :: footernavbar"></th:block>
	<th:block th:insert="layout/default.html :: scripts"></th:block>
	<br>
	<br>
</html>
