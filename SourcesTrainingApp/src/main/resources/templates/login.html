<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity">
<head th:replace="layout/default.html :: header">
</head>
<body class="text-center">
	<nav th:insert="layout/default.html :: navbar"></nav>

	<div class="container">
		<br> <br> <br>
		<div th:if="${param.message != null}" class="alert alert-info"
			th:text="${param.message[0]}">message</div>
		<div th:if="${param.error != null}" class="alert alert-danger"
			th:text="${session[SPRING_SECURITY_LAST_EXCEPTION]}">error</div>
		<h3 th:text="#{login.title}">Se connecter</h3>
		<hr />
		<br>
		<form class="form-horizontal" name="loginForm" method="post"
			th:action="@{/login}">
			<div class="form-group">
				<label for="id" class="col-sm-2 control-label" th:text="#{login.id}">Identifiant</label>
				<div class="col-sm-4 offset-4">
					<input type="text" id="username" name="username"
						class="form-control text-center" th:placeholder="#{login.your.id}" />
				</div>
			</div>
			<div class="form-group">
				<label for="password" class="col-sm-2 control-label"
					th:text="#{login.password}">Mot de passe</label>
				<div class="col-sm-4 offset-4">
					<input type="password" class="form-control text-center "
						id="password" name="password"
						th:placeholder="#{login.your.password}" />
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-4 offset-4">
					<button type="submit" name="loginButton" class="btn btn-primary"
						th:text="#{login.signin}">Se connecter</button>

				</div>
			</div>
		</form>
	</div>

	<div th:insert="layout/default.html :: footer"></div>
</body>
</html>
