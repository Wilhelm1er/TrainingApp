<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/default.html :: header">
</head>
<body>
	<nav th:insert="layout/default.html :: navbar"></nav>
	<div class="container">
		<br> <br> <br>
		<h3 th:text="#{update.activity.title}"></h3>
		<hr />
		<br>
		<form class="form-horizontal" name="actUpdateForm" method="post"
			th:action="@{/update-activity}" th:object="${activityDTO}">
			<div class="form-group">
				<label for="id" class="col-sm-2 control-label" th:text="#{sport.id}"></label>
				<div class="col-sm-5">
					<input th:field="${activityDTO.id}" type="text" id="id" name="id"
						th:value="${activityDTO.id}" class="form-control" readonly />
				</div>
			</div>
			<div class="form-group">
				<label for="name" class="col-sm-2 control-label"
					th:text="#{sport.name}"></label>
				<div class="col-sm-5">
					<input th:field="${activityDTO.name}" type="text" id="name"
						name="name" class="form-control" th:value="${activityDTO.name}" />
				</div>
			</div>
			<div class="form-group">
				<label for="description" class="col-sm-2 control-label"
					th:text="#{sport.description}"></label>
				<div class="col-sm-5">
					<input th:field="${activityDTO.description}" type="text"
						id="description" name="description" class="form-control"
						th:value="${activityDTO.description}" />
				</div>
			</div>
			<div class="form-group">
				<label for="disciplineId" class="col-sm-4 control-label"
					th:text="#{sport.disciplineId}"></label>
				<div class="col-sm-5">
					<input th:field="${activityDTO.disciplineDTO.id}" type="text"
						id="disciplineId" name="disciplineId" class="form-control"
						th:value="${activityDTO.disciplineDTO.id}" readonly />
				</div>
			</div>
			<div class="form-group">
				<label for="disciplineName" class="col-sm-4 control-label"
					th:text="#{sport.disciplineName}"></label>
				<div class="col-sm-5">
					<input th:field="${activityDTO.disciplineDTO.name}" type="text"
						id="disciplineName" name="disciplineName" class="form-control"
						th:value="${activityDTO.disciplineDTO.name}" readonly />
				</div>
			</div>

			<br>
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-5">
					<button type="submit" name="actUpdateButton"
						class="btn btn-primary" th:text="#{update.account}">Apply
						changes</button>
				</div>
			</div>
		</form>
		<br> <br> <br> <br>
	</div>
	<th:block th:insert="layout/default.html :: scripts"></th:block>
</body>
</html>
