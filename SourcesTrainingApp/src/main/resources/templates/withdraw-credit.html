<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity">
<head th:replace="layout/default.html :: header">
</head>
<body>
	<nav th:insert="layout/default.html :: navbar"></nav>
	
	<div class="container">
		<br> <br> <br>
		<div class="py-5 text-center">
			<h1>Transfert de crédits</h1>
			
		</div>


 <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom box-shadow">
 <span
						></span>
      <h5 class="my-0 mr-md-auto font-weight-normal" sec:authentication="name">Username</h5>
      
      <nav class="my-2 my-md-0 mr-md-3">
        <a class="p-2 text-dark" th:href="@{'/credit/'+${#authentication.getPrincipal().getUsername()}}">Mouvement</a>
        <a class="p-2 text-dark" th:href="@{'/add-credit/'+${#authentication.getPrincipal().getUsername()}}">Ajouter</a>
        <a class="p-2 text-dark" th:href="@{'/withdraw-credit/'+${#authentication.getPrincipal().getUsername()}}">Transférer</a>
      </nav>
    </div>
<div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
<span class="display-4">Nombre de crédits</span></div>
<div class="col-md-6 mb-3">
                <label for="cc-number">Crédits à transférer</label>
                <input type="number" min="10" max="10000" step="1" class="form-control" id="addCredit" placeholder="" required>
                <div class="invalid-feedback">
                  Valeur entière uniquement et négative
                </div>
              </div>
    <div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
      <h4 class="display-4">Informations bancaires</h4>
    </div>


            <div class="d-block my-3">
              <div class="custom-control custom-radio">
                <input id="rib" name="paymentMethod" type="radio" class="custom-control-input" checked required>
                <label class="custom-control-label" for="credit">RIB</label>
              </div>
              
              <div class="custom-control custom-radio">
                <input id="paypal" name="paymentMethod" type="radio" class="custom-control-input" required>
                <label class="custom-control-label" for="paypal">Paypal</label>
              </div>
            </div>
            <div class="row">
              <div class="col-md-6 mb-3">
                <label for="bic">BIC</label>
                <input type="text" class="form-control" id="bic" placeholder="" required>
                <div class="invalid-feedback">
                  BIC is required
                </div>
              </div>
              <div class="col-md-6 mb-3">
                <label for="iban">IBAN</label>
                <input type="text" class="form-control" id="iban" placeholder="" required>
                <div class="invalid-feedback">
                  IBAN is required
                </div>
              </div>
            </div>
           
            <hr class="mb-4">
            <button class="btn btn-primary btn-lg btn-block" type="submit">Valider</button>
          
        </div>
     
   
    <div class="container">
      

</div>


	<div th:insert="layout/default.html :: footer"></div>

	<div th:insert="layout/default.html :: scripts"></div>
</body>
</html>
